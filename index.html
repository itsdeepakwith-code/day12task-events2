<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Event Form</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2 class="font-weight-bold">Event</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center">Number of seats available: 23</div>
      </div>

      <div class="row border my-3">
        <div class="col-md-6">
          <div style="align-items: center; justify-content: center">
            <img
              src="human-icon.png"
              class="img-fluid mx-auto d-block"
              alt="icon"
              style="width: 200px; margin-top: 100px"
            />
          </div>
        </div>

        <div class="col-md-6">
          <form class="m-5">
            <div class="mb-3 row">
              <label for="name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputEmail3" class="col-sm-2 col-form-label"
                >Email</label
              >
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="phoneNumber" class="col-sm-2 col-form-label"
                >Phone No:</label
              >
              <div class="col-sm-10">
                <input type="number" class="form-control" id="phoneNumber" />
              </div>
            </div>
            <div class="mb-3 row">
              <label
                for="inlineFormCustomSelectPref"
                class="col-sm-2 col-form-label"
                >No of seats:</label
              >
              <div class="col-sm-10">
                <select class="custom-select" id="inlineFormCustomSelectPref">
                  <option selected>Choose...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="attendees" class="col-sm-2 col-form-label"
                >Name of attendees:</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="attendees" />
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-success">Submit</button>
              <button type="button" class="btn btn-danger">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
